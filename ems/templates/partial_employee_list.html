      {% for employee in employees %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.contact }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.address }}</td>
          <td>{{ employee.role }}</td>
          <td>
            <button type="button"
                class="btn btn-warning btn-sm js-update-employee"
                data-url="{% url 'employee_update' employee.id%}">
                Edit
            </button>
            <button type="button"
              class="btn btn-danger btn-sm js-delete-employee"
              data-url="{% url 'employee_delete' employee.id %}">
              Delete
            </button>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">No Employee</td>
        </tr>
      {% endfor %}
